<html>

<head>
  <title>Simple Youtube Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 5px;
    }

    .video-wrapper {
      flex: 0 0 auto;
      position: relative;
      /* 16:9 */
      padding-bottom: 56.25%;
      padding-top: 25px;
      height: 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .videoControlWrapper {
      flex: 1 0 auto;
      width: 100%;
    }

    @media screen and (max-width: 768px) {}
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="video-wrapper">
      <div id="player" class="player"></div>
    </div>
    <div class="videoControlWrapper">
      <input id="videoUrl" type="url" value="https://www.youtube.com/watch?v=BYJzwK4sxRg" />
      <button id="loadUrlBtn" style="height: 153px">載入</button>
      <form name="playSpeedRateForm">
        <input id="playSpeedRateSlide" type="range" value="1" min="0.25" max="2" step="0.05"
          oninput="playSpeedRate.value = playSpeedRateSlide.value">
        <input id="playSpeedRate" type="number" value="1" min="0.25" max="2" step="0.05"
          oninput="playSpeedRateSlide.value = playSpeedRate.value">
      </form>
    </div>
  </div>
  <script>
    var videoUrl = document.querySelector('#videoUrl').value;

    document.querySelector('#loadUrlBtn').addEventListener("click", function () {
      videoUrl = document.querySelector('#videoUrl').value;
      player.loadVideoById(urlToYoutubeVideoId(videoUrl));
    });

    document.querySelector('#playSpeedRateSlide').addEventListener("mouseup", updatePlaySpeed);
    document.querySelector('#playSpeedRateSlide').addEventListener("touchend", updatePlaySpeed);
    document.querySelector('#playSpeedRate').addEventListener("input", updatePlaySpeed);

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: urlToYoutubeVideoId(videoUrl),
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {

    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        player.seekTo(0);
        player.playVideo();
      }
    }

    function urlToYoutubeVideoId(url) {
      var vid_regex = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/
      return url === "" ? "" : url.match(vid_regex)[1];
    }

    function updatePlaySpeed() {
      var speedRate = parseFloat(document.querySelector('#playSpeedRate').value);
      player.setPlaybackRate(speedRate);
    }
  </script>
</body>

</html>
