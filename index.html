<html>

<head>
  <title>Simple Youtube Player</title>
</head>

<body>
  <div id="player"></div>
  <div>
    <input id="videoUrl" type="url" value="https://www.youtube.com/watch?v=BYJzwK4sxRg" />
    <input id="playSpeedRate" type="number" value="3" min="0.2" max="5" />
    <button id="loadUrlBtn">載入</button>
  </div>
  <script>
    var videoUrl = document.querySelector('#videoUrl').value;
    var playSpeedRate = parseInt(document.querySelector('#playSpeedRate').value);

    document.querySelector('#loadUrlBtn').onclick = function () {
      videoUrl = document.querySelector('#videoUrl').value;
      player.loadVideoById(urlToYoutubeVideoId(videoUrl));
    };

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: urlToYoutubeVideoId(videoUrl),
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      player.setPlaybackRate(playSpeedRate);
    }

    function urlToYoutubeVideoId(url) {
      var vid_regex = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/
      return url === "" ? "" : url.match(vid_regex)[1];
    }
  </script>
</body>

</html>
